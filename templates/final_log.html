{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{%static "Reg_Log/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"%}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{%static "Reg_Log/css/style.css"%}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('static/bg2.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img style="width: 100%; height: 115%; position: relative; left: -5%; top: -20px;" src="{%static "logo3.jpg"%}" alt="">
				</div>

				<form action="">
					<h3></h3>
					
					<div class="form-wrapper">
						<input type="text" name="username" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<!-- <div class="form-wrapper"> -->
						<!-- <input type="text" name="email" placeholder="Email Address" class="form-control"> -->
						<!-- <i class="zmdi zmdi-email"></i> -->
					<!-- </div> -->

					<div class="form-wrapper">
						<input type="password" name="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>

					<button>Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
